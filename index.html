<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store - Entdecken Sie unsere Produkte</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        :root {
            --primary-color: #FF0000;
            --secondary-color: #FFFFFF;
            --accent-color: #FF0000;
            --text-color: #ffffff;
            --background-color: #0A0A0A;
            --card-background: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            background: var(--background-color);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-color);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            opacity: 0.1;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            opacity: 0.2;
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
            position: relative;
            padding: 40px;
            background: var(--card-background);
            border: 4px solid var(--primary-color);
            border-radius: 0;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .hero-content::before,
        .hero-content::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
        }

        .hero-content::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
        }

        .hero-content::after {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .hero-subtitle {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.2s;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .slider-section {
            padding: 80px 20px;
            background: var(--background-color);
            position: relative;
        }

        .slider-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-color);
        }

        .section-title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            position: relative;
            display: inline-block;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
        }

        .section-title::before {
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
            width: 4px;
            height: 100%;
        }

        .section-title::after {
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
            width: 4px;
            height: 100%;
        }

        .slider-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }

        .slider {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .slide {
            flex: 0 0 300px;
            background: var(--card-background);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            border: 4px solid var(--primary-color);
        }

        .slide::before,
        .slide::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
        }

        .slide::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
        }

        .slide::after {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
        }

        .slide:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 0, 0, 0.1);
        }

        .slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .slide:hover img {
            transform: scale(1.05);
        }

        .slide h3 {
            font-size: 22px;
            margin: 0 0 10px 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .slide p {
            font-size: 18px;
            color: var(--primary-color);
            margin: 0;
            font-weight: 500;
        }

        .view-all-products {
            display: block;
            text-align: center;
            margin: 40px auto;
            padding: 15px 40px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            max-width: 200px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.6s;
            position: relative;
            border: 4px solid var(--primary-color);
        }

        .view-all-products::before,
        .view-all-products::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
        }

        .view-all-products::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
        }

        .view-all-products::after {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
        }

        .view-all-products:hover {
            transform: translateY(-2px) scale(1.05);
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
            cursor: pointer;
            padding: 10px 20px;
            border: 4px solid var(--primary-color);
        }

        .scroll-indicator::before,
        .scroll-indicator::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
        }

        .scroll-indicator::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
        }

        .scroll-indicator::after {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
        }

        .scroll-indicator span {
            font-size: 14px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            animation: bounce 2s infinite;
            color: var(--text-color);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
            }
            .hero-subtitle {
                font-size: 20px;
            }
            .slide {
                flex: 0 0 250px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Entdecken Sie die Zukunft</h1>
            <p class="hero-subtitle">Erleben Sie die neuesten Innovationen von Apple</p>
        </div>
        <div class="scroll-indicator">
            <span>Scrollen Sie nach unten</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12l7 7 7-7"/>
            </svg>
        </div>
    </section>

    <section class="slider-section">
        <h2 class="section-title">Unsere Produkte</h2>
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="assets/images/macbook.jpeg" alt="MacBook">
                    <h3>MacBook</h3>
                    <p>€1,299</p>
                </div>
                <div class="slide">
                    <img src="assets/images/iphone 16.jpeg" alt="iPhone 16">
                    <h3>iPhone 16</h3>
                    <p>€999</p>
                </div>
                <div class="slide">
                    <img src="assets/images/airpods.jpeg" alt="AirPods">
                    <h3>AirPods</h3>
                    <p>€179</p>
                </div>
                <div class="slide">
                    <img src="assets/images/mac.jpeg" alt="Mac">
                    <h3>Mac</h3>
                    <p>€1,499</p>
                </div>
                <div class="slide">
                    <img src="assets/images/macbook.jpeg" alt="MacBook Pro">
                    <h3>MacBook Pro</h3>
                    <p>€2,499</p>
                </div>
                <div class="slide">
                    <img src="assets/images/iphone 16.jpeg" alt="iPhone 16 Pro">
                    <h3>iPhone 16 Pro</h3>
                    <p>€1,299</p>
                </div>
                <div class="slide">
                    <img src="assets/images/airpods.jpeg" alt="AirPods Pro">
                    <h3>AirPods Pro</h3>
                    <p>€249</p>
                </div>
                <div class="slide">
                    <img src="assets/images/mac.jpeg" alt="Mac Pro">
                    <h3>Mac Pro</h3>
                    <p>€7,999</p>
                </div>
            </div>
        </div>
        <a href="pages/products.html" class="view-all-products">Alle Produkte anzeigen</a>
    </section>

    <script src="assets/js/scripts.js" defer></script>
</body>
</html>
